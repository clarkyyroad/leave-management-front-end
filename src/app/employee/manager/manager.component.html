<app-side-navigation-bar></app-side-navigation-bar>
<div class="main">
    <div class="header">
        <h2>All Leaves</h2>
        <div class="actions">

        </div>
    </div>
    <div class="table">
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Applied By</th>
                <th>Start</th>
                <th>End</th>
                <th>Days</th>
                <th>Reason</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let leaves of leavesInPage.content">
                <td>{{leaves.id}}</td>
                <td>{{leaves.employeeName}}</td>
                <td>{{leaves.startDate}}</td>
                <td>{{leaves.endDate}}</td>
                <td>{{leaves.days}}</td>
                <td>{{leaves.reason}}</td>
                <td>{{leaves.leaveStatus}}</td>
                <td>
                    <button (click)="approveLeave(leaves.id)" *ngIf="leaves.leaveStatus === 'PENDING'" class="approve">
                        Approve
                    </button>
                    <button (click)="rejectLeave(leaves.id)" *ngIf="leaves.leaveStatus === 'PENDING'" class="reject">
                        Reject
                    </button>
                </td>
            </tr>

            </tbody>
        </table>
        <div class="pagination">
            <button  class="page-button" (click)="back()" [disabled]="page === 1">Previous</button>
            <span>{{ page }}</span>
            <button  class="page-button" (click)="next()" [disabled]="page === totalPages || leavesInPage.totalCount === 0">Next
            </button>
        </div>
    </div>
</div>
