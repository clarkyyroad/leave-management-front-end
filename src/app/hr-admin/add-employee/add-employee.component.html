<app-side-navigation-bar></app-side-navigation-bar>

<div class="content">


  <div class="main">
    <div class="header">
      <h2>Create Employee</h2>
    </div>

    <form [formGroup]="addEmployeeForm" (ngSubmit)="onSubmit()">

      <div>
        <label for="name">Name </label>
        <input id="name" type="text" placeholder="Name">
      </div>

      <div>
        <label for="manager">Manager </label>
        <input id="manager" type="text" placeholder="Manager">
      </div>

      <div>
        <label for="annual-leave">Annual Leave </label>
        <input id="annual-leave" type="number" placeholder="Annual Leave">
      </div>

      <div>
        <label for="role">Role </label>
        <select id="role">
          <option>MEMBER</option>
          <option>MANAGER</option>
        </select>
      </div>

      <div class="bottom">
        <button type="submit" class="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
