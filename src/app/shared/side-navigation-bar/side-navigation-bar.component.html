<div class="sidenav">
  <div class="nav-list">
    <span class="leaves-nav">Select User</span>
    <br>
    <br>
    <form >
      <select name="users" id="users" >
        <option >{{user1}} ({{admin}})</option>
        <option >{{user2}} ({{manager}})</option>
        <option >{{user3}} ({{member}})</option>
        <option >{{user4}} ({{member}})</option>
      </select>
      <button type="submit" id="submit">Submit</button>
    </form>

    <br>
    <div *ngIf="true">
      <span class="leaves-nav">Employees</span>
      <br>
      <br>
      <span class="nav-item">View All</span>
      <br>
      <span  class="nav-item">Add New</span>
      <br>
    </div>

    <div *ngIf="true">
      <br><br>
      <span class="leaves-nav" *ngIf="true">Leaves</span>
      <br>
      <br>
      <span *ngIf="true" class="nav-item">View All</span>
      <br>
      <span class="nav-item" routerLink="apply" *ngIf="true">Apply</span>
      <br>
      <span  class="nav-item" *ngIf="true">My Leaves</span>
    </div>
  </div>

  <div class="site-title" *ngIf="true">
    <img ngSrc="assets/logo-white.png" alt="rise-logo" height="335" width="1069">

    <br>
    <span>My Personal</span><br>
    <span>Time Out</span><br>
  </div>
</div>
